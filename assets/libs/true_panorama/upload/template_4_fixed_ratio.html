<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Panorama effect jQuery plugin" />
	<title>Template 4</title>

	
	<!-- EDIT the styles to fit your design-->	
	<style type="text/css">	
		
		
		#mypanorama{
			width: 50%;
			left: 25%;
			border:1px solid #333;
		 	background-image:url('img/pattern1.png');			
		}	
		
		
	
	</style>
	
	<!-- Including jQuery and panorama plugin -->
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.panorama.min.js"></script>
	
	<script type="text/javascript">
	   
		$(document).ready(function(){
		
			//START panorama			
			$('#mypanorama').panorama({			        
				size   : 2         // Width/Height ratio
			}); 
			
		});
		
	</script>	
	
</head>

	<body>
		
			<div>Template: Constructing fixed W/H ratio panorama (Resize window. See the source of this file)</div>
		
		
			<!-- begin panorama-->
			<div id="mypanorama">
				<div class="panorama_img"><img data-src="img/panorama.jpg"></div>				
				<div class="panorama_preloader" style="margin: 0 auto; width:32px; top:50%; margin-top: -16px;"><img src="img/loading.gif"></div>    
			</div>		
			<!-- end panorama-->
