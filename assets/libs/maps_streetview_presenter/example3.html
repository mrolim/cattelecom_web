	Example 3. A single instance, custom parameters and a marker
    <div class="gw_main3">
		<script type="text/javascript">
			gW.Create({
				Adress : "Rome, Italy",
                ZoomLevel : 10,
                MapClass : "custom1",
                StreetViewClass : "custom2",
				//StartingYaw : 100,

                    Marker1 : {
                        Adress : "Rome, Italy",
