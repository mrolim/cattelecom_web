  
  <form class="css_form" styl="width:450px">
<fieldset>
    
        <label class="left_element">Do you like movies ?</label>
        
        <fieldset class="form_toggle">
            <input id="toggle1" type="checkbox" checked />
            <label class="toggle_label" for="toggle1"><span>YES</span><span>NO</span></label>
            <span class="toggle_button"></span>
        </fieldset>
        
    </fieldset><fieldset>
    
        <label class="left_element">Choose a value</label>
        <input type="number" id="number" name="number" value="1" min="1" max="30" required>
        
    </fieldset><fieldset>
            <label for="password" class="left_element">Password</label>
        <input type="password" name="password" value="" size="15" id="password">
        
    </fieldset><fieldset>
    
        <label for="another_field" class="left_element">Another Field <span class="required">*</span></label>
        <div class="tooltip">
            <input type="text" name="another_field" value="" size="30" id="another_field">
            
        	<span class="tooltip_content">
                <strong>This is a tooltip message</strong><br />You can add here any description to help users fill the form.
            </span>
        </div>
        
</fieldset>

<fieldset>
    
        <label for="comments" class="left_element">Comments</label>
        <textarea name="comments" id="comments" rows="8" cols="30"></textarea>
        
    </fieldset>	
<fieldset>
    
	<ul class="form_buttons">
        <li><input type="reset" value="Reset" /></li>	
        <li><input type="submit" value="Submit" /></li>
    </ul>
        
    </fieldset>
  <div class="clear"></div>   
</form>
